<app-addtodo (addTodo)="addTodoMain($event)"></app-addtodo>
<div class="text-3xl text-center italic mt-6">-- Your Todos --</div>
<p class="text-3xl text-gray-400 font-bold text-center m-20" *ngIf="noTodo; else todoContent">{{noTodo}}</p>
<ng-template #todoContent>
    <div *ngFor = 'let todo of todos'>
        <app-todo-item [todo]="todo"  (todoDeleteEvent)="todoDeleteMain(todo)"  (todoCheckEvent)="todoCheckMain(todo)"></app-todo-item>
</div>        
        </ng-template>
