<p class="text-3xl text-gray-400  text-center m-20" *ngIf="noTodo; else todoContent">{{noTodo}}</p>
<ng-template #todoContent>
    <div *ngFor = 'let todo of todos'>
        <app-todo-item [todo]="todo"  (todoDeleteEvent)="todoDeleteTodos(todo)"  (todoCheckEvent)="todoCheckTodos(todo)"></app-todo-item>
</div>        
        </ng-template>
